<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Earn App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="user-profile">
                <img id="user-avatar" class="user-avatar" src="assets/images/default-avatar.png" alt="Profile">
                <div class="user-info">
                    <h1 class="user-name" id="user-name"></h1>
                    <div class="user-meta">
                        <span class="user-username" id="user-username"></span>
                        <span class="user-id" id="user-id"></span>
                    </div>
                    <div class="balance-container">
                        <span class="balance-icon">üí∞</span>
                        <span class="user-balance" id="user-balance">$0.00</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="earn-section">
                <h3>Watch Ads & Earn</h3>
                <div class="ad-container" id="ad-container">
                    <div class="ad-content">
                        <h4>Ready to Earn?</h4>
                        <p>Click the button below to watch an ad</p>
                    </div>
                </div>
                <div class="progress-container" id="progress-container" style="display: none;">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <button id="watch-ad-btn">
                    <span class="btn-icon">üëÅÔ∏è</span> Watch Ad ($0.10)
                </button>
            </section>

            <section class="referral-section">
                <h3>Refer & Earn 10%</h3>
                <div class="referral-code">
                    <input type="text" id="ref-code" readonly>
                    <button id="copy-ref-btn">
                        <span class="btn-icon">üìã</span> Copy
                    </button>
                </div>
                <div class="referral-stats">
                    <div class="stat-box">
                        <div class="stat-value" id="ref-count">0</div>
                        <div class="stat-label">Referrals</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="ref-earnings">$0.00</div>
                        <div class="stat-label">Earned</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="ref-level">1</div>
                        <div class="stat-label">Level</div>
                    </div>
                </div>
            </section>

            <section class="withdraw-section">
                <h3>Withdraw Earnings</h3>
                <select id="withdraw-method">
                    <option value="usdt">USDT (TRC20)</option>
                    <option value="ton">TON</option>
                    <option value="btc">Bitcoin</option>
                    <option value="eth">Ethereum</option>
                </select>
                <input type="number" id="withdraw-amount" placeholder="Min $5">
                <button id="withdraw-btn">
                    <span class="btn-icon">üí≥</span> Withdraw
                </button>
            </section>
        </main>
    </div>

    <div class="notification" id="notification">
        <span id="notification-icon">‚úÖ</span>
        <span id="notification-message">Operation successful!</span>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
